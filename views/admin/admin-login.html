<div class="admin-login">
    <div class="login-container">
        <h1>IHS Kiosk</h1>
        <div class="err" ng-show="user.error !== false">{{ user.error }}</div>
        <input type="text" placeholder="Username" ng-model="loginDetails.user">
        <input type="password" placeholder="Password" ng-model="loginDetails.pass">
        <div class="btn" ng-click="login()">Login</div>
    </div>
</div>
